<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img  class="card-img"
            width="100" height="100"
            src="images/device.svg" alt="Mobile phone">
            <h1 class="card-title">mobile</h1>
            <p class="card-text">Get notifications about new releases in our mobile app.</p>
            <p class="card-price"><strong>10</strong>/moth</p>
        </div>
        <div class="card">
            <img  class="card-img"
            width="100" height="100"
            src="images/laptop.svg" alt="Desktop">
            <h1 class="card-title">desktop</h1>
            <p class="card-text">Enjoy new episodes on your laptop in browser with our web services, whitch supports all the platforms.</p>
            <p class="card-price"><strong>15</strong>/moth</p>
        </div>
        <div class="card">
            <img  class="card-img"
            width="100" height="100"
            src="images/monitor.svg" alt="TV">
            <h1 class="card-title">tv</h1>
            <p class="card-text">Watch your favorite series at home on large screen with our tv application.</p>
            <p class="card-price"><strong>20</strong>/moth</p>
        </div>
    </div>
</body>
</html>
